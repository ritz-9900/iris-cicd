# .github/workflows/ci-workflow.yml
name: Sanity Test and CML Report

# This workflow runs on every Pull Request that targets the 'main' branch
on:
  pull_request:
    branches: [ main ]

jobs:
  run-data-validation:
    runs-on: ubuntu-latest # Use a standard Linux runner provided by GitHub

    steps:
      # Step 1: Checks out your repository's code so the job can access it
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Sets up a Python environment for us to use
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Step 3: Installs all the necessary Python packages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the script to create the data file our test needs
      - name: Prepare data file
        run: python prepare_data.py
      
      # Step 5: Run only the data validation test.
      # The 'tee' command prints the output to the log AND saves it to 'report.txt'
      - name: Run data validation sanity test
        run: |
          pytest tests/test_data_validation.py --verbose | tee report.txt
      
      # Step 6: Use CML to post the contents of report.txt as a comment on the PR
      - name: Create CML report
        env:
          # The GITHUB_TOKEN is a secret automatically created by GitHub
          
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create report.txt
