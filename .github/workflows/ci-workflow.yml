# .github/workflows/cd.yml

name: Continuous Deployment - Deploy Iris API to Kubernetes

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- Part 1: Build and Push Docker Image (No changes here) ---
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/iris-api:${{ github.sha }}

      # --- Part 2: Deploy to Kubernetes (THIS SECTION IS FIXED) ---

      # --- NEW STEP: Decode the Kubeconfig Secret ---
      - name: Decode Kubeconfig and Set Kubeconfig Environment Variable
        run: |
          # The 'echo' command pipes the secret into the 'base64' command to decode it.
          # The output is then written to a temporary file.
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > kubeconfig.yaml
          
          # We then set an environment variable pointing to this new file.
          echo "KUBECONFIG=$(pwd)/kubeconfig.yaml" >> $GITHUB_ENV

      - name: Deploy to Kubernetes cluster
        run: |
          sed -i 's|IMAGE_PLACEHOLDER|${{ secrets.DOCKERHUB_USERNAME }}/iris-api:${{ github.sha }}|g' deployment.yaml
          
          # Kubectl will now automatically use the KUBECONFIG env var we set in the previous step.
          kubectl apply -f deployment.yaml
          kubectl rollout status deployment/iris-api-deployment

      # --- Part 3: CML Reporting (No changes here) ---
      - name: Set up Node.js for CML
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install CML via NPM
        run: npm install -g @dvcorg/cml
      - name: Post deployment status as a comment on the merge commit
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create --commit-sha=${{ github.sha }} "âœ… **Deployment Successful**\n\nA new version of the Iris API has been deployed to Kubernetes.\n* **Image Tag:** `${{ secrets.DOCKERHUB_USERNAME }}/iris-api:${{ github.sha }}`"